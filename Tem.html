<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    let Temperature = function (c) {
        this.celcius = c;
        this.toF = function () {
            return 1.8*this.celcius +32;
        };
        this.toK = function () {
            return this.celcius + 273;
        };
    };

    let c = new Temperature();
    c.celcius = 25;
    alert("độ f: "+ c.toF() +"  độ k: "+c.toK());



</script>
</body>
</html>
